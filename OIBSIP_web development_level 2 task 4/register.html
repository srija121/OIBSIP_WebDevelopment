<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>User Authentication</h2>
    <p>Create an account to access the secured page</p>

    <form id="registerForm">
      <h3 style="color: #00d1b2; text-align: center;">📝 Register</h3>

      <label for="regUsername">Username</label>
      <input type="text" id="regUsername" placeholder="Choose a username" required />

      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" placeholder="Choose a password" required />

      <button type="submit">Register</button>
    </form>

    <div class="register-link">
      Already have an account? <a href="index.html">Login here</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
